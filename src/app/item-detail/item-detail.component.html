<!--  código exemplo OUTPUT, INPUT

<mat-card>
  <mat-card-content>
    <h2 class="example-h2">Checkbox configuration</h2>
    <section class="example-section">
      <mat-checkbox class="example-margin" (click)="avisarBotaoCancelar($event)"  [(ngModel)]="primeiroCheckbox">
        Primeiro Checkbox</mat-checkbox>
      <mat-checkbox class="example-margin" (click)="avisarBotaoCancelar($event)"  [(ngModel)]="segundoCheckbox">
        Segundo Checkbox</mat-checkbox>
    </section>
  </mat-card-content>
</mat-card>
